<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>
  <div x-data="{ isOpen: false }" name="products" class="relative mb-12">
    <!-- Filter Button -->
    <div
      class="px-2 sm:px-4 md:px-6 py-3 lg:px-8 border-b border-theme-blue w-full z-20 animate-fade-in-down bg-white absolute">
      <div class="w-full h-full flex items-center justify-between">
        <div class="flex items-center relative min-w-max">
          <div @click="isOpen = !isOpen" class="flex items-center cursor-pointer min-w-max md:mr-6 lg:mr-8">
            <h5
              class="uppercase text-theme-blue text-xs sm:text-sm leading-loose md:text-base md:leading-snug 4xl:text-3xl 4xl:leading-8">
              filters</h5>
            <div class="ml-2 md:ml-5 transition-all delay-150 duration-300 ease-in-out transform rotate-90">
              <img class="w-full h-2.5 relative" src="../public/images/chevron.svg" alt="chevron">
            </div>
          </div>
        </div>
        <!-- Sort Button -->
        <div class="flex items-center relative cursor-pointer min-w-max">
          <h5 class="uppercase text-theme-blue">
            <span class="hidden md:inline-block text-sm lg:text-base">sort :</span>
            <span class="inline-block md:ml-2">
              <div class="block">
                <div
                  class="relative inline-display no-overflow animated-link after:bg-theme-blue cursor-pointer undefined">
                  <div
                    class="font-sans-serif tracking-wide leading-relaxed text-center uppercase text-theme-blue text-xs lg:text-sm font-serif">
                    Recommended</div>
                </div>
              </div>
            </span>
          </h5>
          <div class="ml-2 md:ml-5 transition-all delay-150 duration-300 ease-in-out transform rotate-90">
            <img class="w-full h-2.5 relative" src="../public/images/chevron.svg" alt="chevron">
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Drawer -->
    <div x-show="isOpen" @click.away="isOpen = false"
      class="w-vw-full md:w-vw-1/2 xl:w-[530px] block transform-gpu hide-scrollbar md:border-r border-theme-blue -translate-x-full pt-12 md:pt-[105px] lg:pt-[90px] fixed left-0 top-0 bottom-0 overflow-hidden transition-all duration-300 bg-white z-20 overflow-y-scroll">
      <div
        class="h-8 pr-4 lg:px-8 w-full flex md:hidden items-center justify-end text-right uppercase text-theme-blue text-sans mt-14 sm:mt-6">
        <div class="block">
          <div class="relative inline-display no-overflow animated-link after:bg-theme-blue cursor-pointer undefined">
            <div class="font-sans-serif tracking-wide leading-relaxed text-center uppercase text-theme-blue text-xs">
              close filters</div>
          </div>
        </div>
      </div>
      <div class="w-full overflow-hidden">
        <div class="w-full h-full mt-1">
          <div class="mx-4 lg:mx-8 h-full text-theme-blue">
            <p
              class="flex items-center cursor-pointer justify-between w-full text-sm md:text-base 3xl:text-lg uppercase h-12 lg:h-16 font-serif">
              <span><span>Stone Shape</span></span>
            <div class="text-theme-blue relative w-3 lg:w-4">
              <span class="absolute w-full border-theme-blue left-0 border-0.5"></span>
              <span class="absolute w-full border-0.5 border-theme-blue transition-all duration-300 rotate-90"></span>
            </div>
            </p>
            <!-- Stone Shape Options -->
            <div class="flex flex-wrap justify-center gap-3 xl:gap-4 py-4 border-b border-light-blue">
              <!-- Stone Shape Options Here -->
            </div>
          </div>
          <!-- Other Filter Sections -->
          <div class="mx-4 lg:mx-8 h-full text-theme-blue">
            <p

              <span><span>Stone Profile</span></span>
            <div class="text-theme-blue relative w-3 lg:w-4">

            </p>

    <!-- Apply Filters Button -->

      <div class="flex gap-3">
